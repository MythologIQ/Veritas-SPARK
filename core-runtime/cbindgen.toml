# cbindgen configuration for Veritas SPARK C API

language = "C"
documentation = true
documentation_style = "doxy"
documentation_length = "full"

header = """
/*
 * Veritas SPARK - Secure Performance-Accelerated Runtime Kernel
 * C API Header
 *
 * Copyright 2024-2026 Veritas SPARK Contributors
 * SPDX-License-Identifier: Apache-2.0
 */

#ifndef VERITAS_SPARK_H
#define VERITAS_SPARK_H

#include <stdint.h>
#include <stdbool.h>
#include <stddef.h>

#ifdef __cplusplus
extern "C" {
#endif
"""

trailer = """
#ifdef __cplusplus
}
#endif

#endif /* VERITAS_SPARK_H */
"""

autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not modify manually. */"
include_version = false
no_includes = true

[export]
include = [
    "CoreErrorCode",
    "CoreConfig",
    "CoreInferenceParams",
    "CoreInferenceResult",
    "CoreHealthState",
    "CoreHealthReport",
    "CoreModelMetadata",
]
exclude = []
prefix = ""

[fn]
rename_args = "None"

[struct]
rename_fields = "None"

[enum]
rename_variants = "QualifiedScreamingSnakeCase"
prefix_with_name = false

[parse]
parse_deps = false
