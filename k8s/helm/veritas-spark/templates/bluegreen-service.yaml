---
# Active Service - Routes to currently active environment (blue or green)
# This service selector is updated atomically during blue-green switch
apiVersion: v1
kind: Service
metadata:
  name: {{ include "veritas-spark.fullname" . }}-active
  labels:
    {{- include "veritas-spark.labels" . | nindent 4 }}
    veritas.hearthlink.ai/service-type: active
  annotations:
    veritas.hearthlink.ai/deployment-strategy: bluegreen
    veritas.hearthlink.ai/active-environment: {{ .Values.bluegreen.active | quote }}
spec:
  type: ClusterIP
  selector:
    {{- include "veritas-spark.selectorLabels" . | nindent 4 }}
    veritas.hearthlink.ai/environment: {{ .Values.bluegreen.active }}
  ports: []
---
# Blue Service - Direct access to blue environment
apiVersion: v1
kind: Service
metadata:
  name: {{ include "veritas-spark.fullname" . }}-blue
  labels:
    {{- include "veritas-spark.labels" . | nindent 4 }}
    veritas.hearthlink.ai/service-type: environment
    veritas.hearthlink.ai/environment: blue
spec:
  type: ClusterIP
  selector:
    {{- include "veritas-spark.selectorLabels" . | nindent 4 }}
    veritas.hearthlink.ai/environment: blue
  ports: []
---
# Green Service - Direct access to green environment
apiVersion: v1
kind: Service
metadata:
  name: {{ include "veritas-spark.fullname" . }}-green
  labels:
    {{- include "veritas-spark.labels" . | nindent 4 }}
    veritas.hearthlink.ai/service-type: environment
    veritas.hearthlink.ai/environment: green
spec:
  type: ClusterIP
  selector:
    {{- include "veritas-spark.selectorLabels" . | nindent 4 }}
    veritas.hearthlink.ai/environment: green
  ports: []
{{- if .Values.bluegreen.preview.enabled }}
---
# Preview Service - Access to inactive environment for testing
apiVersion: v1
kind: Service
metadata:
  name: {{ include "veritas-spark.fullname" . }}-preview
  labels:
    {{- include "veritas-spark.labels" . | nindent 4 }}
    veritas.hearthlink.ai/service-type: preview
  annotations:
    veritas.hearthlink.ai/preview-environment: {{ eq .Values.bluegreen.active "blue" | ternary "green" "blue" | quote }}
spec:
  type: ClusterIP
  selector:
    {{- include "veritas-spark.selectorLabels" . | nindent 4 }}
    # Selects the INACTIVE environment for preview
    veritas.hearthlink.ai/environment: {{ eq .Values.bluegreen.active "blue" | ternary "green" "blue" }}
  ports: []
{{- end }}
---
# Pod Disruption Budget for Blue
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "veritas-spark.fullname" . }}-blue-pdb
  labels:
    {{- include "veritas-spark.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.bluegreen.pdb.minAvailable | default 1 }}
  selector:
    matchLabels:
      {{- include "veritas-spark.selectorLabels" . | nindent 6 }}
      veritas.hearthlink.ai/environment: blue
---
# Pod Disruption Budget for Green
