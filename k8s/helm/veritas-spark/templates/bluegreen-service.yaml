{{- if .Values.bluegreen.enabled }}
---
# Blue Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "veritas-spark.fullname" . }}-blue
  labels:
    {{- include "veritas-spark.labels" . | nindent 4 }}
    veritas.hearthlink.ai/environment: blue
  annotations:
    veritas.hearthlink.ai/deployment-strategy: bluegreen
spec:
  replicas: {{ .Values.bluegreen.blue.replicas | default .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "veritas-spark.selectorLabels" . | nindent 6 }}
      veritas.hearthlink.ai/environment: blue
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "veritas-spark.selectorLabels" . | nindent 8 }}
        veritas.hearthlink.ai/environment: blue
        veritas.hearthlink.ai/version: {{ .Values.bluegreen.blue.version | quote }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: {{ include "veritas-spark.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: veritas-spark
          image: "{{ .Values.image.repository }}:{{ .Values.bluegreen.blue.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - serve
          env:
            - name: VERITAS_SOCKET_PATH
              value: {{ .Values.config.socketPath }}
            - name: VERITAS_MAX_CONTEXT
              value: "{{ .Values.config.maxContextLength }}"
            - name: VERITAS_ENVIRONMENT
              value: "blue"
            - name: VERITAS_VERSION
              value: {{ .Values.bluegreen.blue.version | quote }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- if .Values.bluegreen.blue.resources }}
            {{- toYaml .Values.bluegreen.blue.resources | nindent 12 }}
            {{- else }}
            {{- toYaml .Values.resources | nindent 12 }}
            {{- end }}
          {{- if .Values.gpu.enabled }}
            limits:
              {{ .Values.gpu.resourceType }}: {{ .Values.gpu.count }}
          {{- end }}
          volumeMounts:
            - name: models
              mountPath: {{ .Values.models.mountPath }}
              readOnly: true
            - name: socket
              mountPath: /var/run/veritas
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /cache
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            exec:
              command:
                - /app/veritas-spark
                - live
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            exec:
              command:
                - /app/veritas-spark
                - ready
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ .Values.models.pvcName }}
        - name: socket
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
