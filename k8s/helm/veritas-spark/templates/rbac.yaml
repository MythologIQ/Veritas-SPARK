{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "veritas-spark.fullname" . }}
  labels:
    {{- include "veritas-spark.labels" . | nindent 4 }}
rules:
  # Minimal permissions - read-only access to own namespace resources
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["veritas.io"]
    resources: ["veritasmodels"]
    verbs: ["get", "list", "watch"]
  # Canary and Blue-Green CRD access (read-only for runtime)
  - apiGroups: ["veritas.hearthlink.ai"]
    resources: ["veritascanaries", "veritasenvironments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["veritas.hearthlink.ai"]
    resources: ["veritascanaries/status", "veritasenvironments/status"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "veritas-spark.fullname" . }}
  labels:
    {{- include "veritas-spark.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "veritas-spark.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "veritas-spark.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
